<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      padding: 12px;
      display: flex;
      justify-content: flex-end;
    }
    .pill {
      display: none;
      max-width: 480px;
      padding: 14px 20px;
      background: rgba(220, 38, 38, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white;
      border-radius: 16px;
      align-items: flex-start;
      gap: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
    }
    .pill.visible {
      display: flex;
      animation: popIn 0.25s ease-out;
    }
    .pill-icon { font-size: 22px; flex-shrink: 0; margin-top: 1px; }
    .pill-content { flex: 1; min-width: 0; }
    .pill-title {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 2px;
    }
    .pill-reason {
      font-size: 12px;
      opacity: 0.9;
      line-height: 1.4;
    }
    .pill-reason.clamped {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .pill-expand {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.85);
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      padding: 4px 0 0 0;
      display: none;
    }
    .pill-expand:hover { color: white; }
    .pill-expand.visible { display: inline-block; }
    .pill-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      flex-shrink: 0;
      gap: 4px;
    }
    .pill-risk {
      padding: 3px 10px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .risk-high { background: rgba(69, 10, 10, 0.8); }
    .risk-medium { background: rgba(120, 53, 15, 0.8); }
    .risk-low { background: rgba(54, 83, 20, 0.8); }
    @keyframes popIn {
      from { transform: translateY(-12px) scale(0.95); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="pill" id="pill">
    <span class="pill-icon">⚠️</span>
    <div class="pill-content">
      <div class="pill-title">Possible Scam Detected</div>
      <div class="pill-reason clamped" id="reason"></div>
      <button class="pill-expand" id="expandBtn">Show more ▾</button>
    </div>
    <div class="pill-right">
      <span class="pill-risk" id="riskBadge">HIGH</span>
    </div>
  </div>
  <script>
    const pill = document.getElementById('pill');
    const reason = document.getElementById('reason');
    const riskBadge = document.getElementById('riskBadge');
    const expandBtn = document.getElementById('expandBtn');
    let expanded = false;

    function checkOverflow() {
      reason.classList.add('clamped');
      expanded = false;
      expandBtn.textContent = 'Show more ▾';
      // Check if text is actually truncated
      if (reason.scrollHeight > reason.clientHeight) {
        expandBtn.classList.add('visible');
      } else {
        expandBtn.classList.remove('visible');
      }
    }

    expandBtn.addEventListener('click', () => {
      expanded = !expanded;
      if (expanded) {
        reason.classList.remove('clamped');
        expandBtn.textContent = 'Show less ▴';
      } else {
        reason.classList.add('clamped');
        expandBtn.textContent = 'Show more ▾';
      }
      // Notify main process to resize window to fit
      window.enk.resizeOverlay(document.body.scrollHeight + 24);
    });

    pill.addEventListener('mouseenter', () => window.enk.overlayMouseEnter());
    pill.addEventListener('mouseleave', () => window.enk.overlayMouseLeave());

    window.enk.onShowAlert((data) => {
      reason.textContent = data.reason;
      riskBadge.textContent = data.risk_level.toUpperCase();
      riskBadge.className = 'pill-risk risk-' + data.risk_level;
      pill.classList.add('visible');
      // Wait a frame for layout, then check overflow
      requestAnimationFrame(checkOverflow);
    });

    window.enk.onHideAlert(() => {
      pill.classList.remove('visible');
      expandBtn.classList.remove('visible');
      expanded = false;
      reason.classList.add('clamped');
      window.enk.resizeOverlay(100);
    });
  </script>
</body>
</html>
